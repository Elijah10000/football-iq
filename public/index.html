<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
            <form method="POST" name="login-form" id="login-form" action="/login" autocomplete="off" class="auth-form" onsubmit="return validateForm()">
            <div>
              <label for="username">Username:</label>
              <input type="text" id="username" name="username">
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password">
            </div>
            <input type="submit" value="Login"> <p>Don't have an account? <a href="/signup.html" class="button">Sign up</a></p>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
